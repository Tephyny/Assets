<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="js/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/jspdf.umd.min.js"></script>
    <script src="js/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>UAS Asset Tracker</h2>
            <ul>
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="furniture.html"><i class="fas fa-chair"></i> Furniture</a></li>
                <li><a href="vehicles.html"><i class="fas fa-car"></i> Vehicles</a></li>
                <li><a href="equipment.html"><i class="fas fa-desktop"></i> Office Equipment</a></li>
                <li><a href="otherassets.html"><i class="fas fa-cubes"></i> Other Assets</a></li>
                <li><a href="station.html"><i class="fas fa-location-arrow"></i> Stations</a></li>

                <li><a href="help.html"><i class="fas fa-question-circle"></i> Help</a></li>
            </ul>
        </aside>
        
        <div class="main-content">
            <header class="header">
                <h1>UAS Furniture Entry</h1>
                
            </header>

            <section class="form-section">
                <h1>Add New Furniture</h1>
                <form id="furnitureForm">
                    <div class="form-group">
                        <label for="furniture-type">Furniture Type *</label>
                        <input type="text" id="furniture-type" placeholder="Eg., Chair, Table" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="furniture-number">Furniture Number *</label>
                        <input type="text" id="furniture-number" placeholder="Eg., UAS/ PROP/ 032" required>
                    </div>
            
                    <div class="form-group">
                        <label for="furniture-price">Furniture Price</label>
                        <input type="text" id="furniture-price" placeholder="10000">
                    </div>
                
                    <div class="form-group">
                        <label for="furniture-station_id">Station *</label>
                        <select id="furniture-station_id" class="station-dropdown" required>
                            <option value="">Select a station</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
            
                    <div class="form-group">
                        <label for="furniture-purchase_date">Date of Purchase</label>
                        <input type="date" id="furniture-purchase_date">
                    </div>
            
                    <div class="form-group">
                        <label for="furniture-condition">Condition</label>
                        <select id="furniture-condition">
                            <option value="Good">Good</option>
                            <option value="Bad">Bad</option>
                        </select>
                    </div>
            
                    <h1>Asset Holder</h1>
            
                    <div class="form-group">
                        <label for="furniture-employee_name">Employee Name</label>
                        <input type="text" id="furniture-employee_name" placeholder="Full Name">
                    </div>
            
                  
        

                    <button type="submit" class="btn">Save Furniture</button>
                    <button class="btn" onclick="window.location.href='view-furniture.html'">View Furniture</button>
    
                </form>
            </section>
        
        </div>
       
    </div>

    <script src="renderer.js"></script>
</body>
</html>
